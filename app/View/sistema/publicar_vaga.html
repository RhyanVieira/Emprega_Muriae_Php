<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- Suporte para acentos e carecteres especiais --> 
	<meta charset="utf-8">
	<!-- Permite que versões antigas do internet explorer consiga renderizar a página-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Descrição curta da página -->
	<meta name="description" content="Emprega Muriaé | Vagas, Currículos e Oportuinidades" />
	<!-- Título exibido ao compartilhar a página em redes sociais -->
	<meta property="og:title" content="Emprega Muriaé | Vagas, Currículos e Oportuinidades" />
	<!-- Descrição que aperece junto do título-->
	<meta property="og:description" content="Emprega Muriaé | Vagas, Currículos e Oportuinidades" />
	<!-- Impede que navegadores trasformem números de telefone em links automaticamente a-->
	<meta name="format-detection" content="telephone=no">
	<!-- icone da página compatibilidade com todos os navegadores -->
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" type="image/png" href="images/favicon.png" />
	<!-- Título da página -->
	<title>Emprega Muriaé | Vagas, Currículos e Oportuinidades</title>
	<!-- Define como o site deve se comportar em dispositivos móveis -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Carregar os stylesheet e arquivos de estilização da página -->
	<link rel="stylesheet" type="text/css" href="css/plugins.css">
	<link rel="stylesheet" type="text/css" href="styles-junto.css">
</head>
<body id="bg">
<div class="page-wraper">
    <div id="loading-area"></div>
    <!-- Content -->
    <div class="page-content bg-white">
        <!-- inner page banner -->
        <div class="dez-bnr-inr overlay-black-dark" style="background-image:url(images/banner/Banner_Publicar_Vaga.jpg);">
            <div class="container">
                <div class="dez-bnr-inr-entry">
                    <h1 class="text-white">Publicar Vaga</h1>
					<!-- Breadcrumb row -->
					<div class="breadcrumb-row">
						<ul class="list-inline">
							<li>Divulgue sua oportunidade de forma rápida e eficiente</li>
						</ul>
					</div>
					<!-- Breadcrumb row END -->
                </div>
            </div>
        </div>
        <!-- inner page banner END -->
        <!-- contact area -->
        <div class="content-block">
			<!-- Submit Resume -->
			<div class="section-full bg-white submit-resume content-inner-2">
                <div class="container">
                    <form>

                        <!-- Informações da Vaga -->
                        <p class="bold-text">1. Informações da Vaga</p>

                        <div class="form-group">
                            <label>Título da Vaga</label>
                            <input type="text" class="form-control" name="titulo" required>
                        </div>

                        <div class="form-group">
                            <label>Descrição</label>
                            <textarea class="form-control" name="descricao" rows="6" required></textarea>
                        </div>

                        <div class="form-group">
                            <label>Cidade</label>
                            <select name="cidade_id" class="form-control" required>
                                <option value="">Selecione a cidade</option>
                                <!-- opções preenchidas dinamicamente -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Categoria</label>
                            <select name="categoria_id" class="form-control" required>
                                <option value="">Selecione a categoria</option>
                                <!-- opções preenchidas dinamicamente -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Tipo de Contrato</label>
                            <select name="tipo_contrato_id" class="form-control" required>
                                <option value="">Selecione o tipo de contrato</option>
                                <!-- opções preenchidas dinamicamente -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Modalidade de Trabalho</label>
                            <select name="modalidade_trabalho_id" class="form-control" required>
                                <option value="">Selecione a modalidade</option>
                                <!-- opções preenchidas dinamicamente -->
                            </select>
                        </div>

                        <div class="dez-divider bg-gray-dark"></div>
                        <!-- Datas de Publicação -->
                        <p class="bold-text">2. Período de Divulgação da Vaga</p>

                        <div class="form-group">
                            <label>Data de Início da Publicação</label>
                            <input type="date" class="form-control" name="dtInicio" required>
                        </div>

                        <div class="form-group">
                            <label>Data de Encerramento da Publicação</label>
                            <input type="date" class="form-control" name="dtFim" required>
                        </div>

                        <button type="submit" class="site-button mt-3">Cadastrar Vaga</button>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</div>
<!-- JAVASCRIPT FILES ========================================= -->
<script src="js/jquery.min.js"></script><!-- JQUERY.MIN JS -->
<script src="plugins/wow/wow.js"></script><!-- WOW JS -->
<script src="plugins/bootstrap/js/popper.min.js"></script><!-- BOOTSTRAP.MIN JS -->
<script src="plugins/bootstrap/js/bootstrap.min.js"></script><!-- BOOTSTRAP.MIN JS -->
<script src="plugins/bootstrap-select/bootstrap-select.min.js"></script><!-- FORM JS -->
<script src="plugins/bootstrap-touchspin/jquery.bootstrap-touchspin.js"></script><!-- FORM JS -->
<script src="plugins/magnific-popup/magnific-popup.js"></script><!-- MAGNIFIC POPUP JS -->
<script src="plugins/imagesloaded/imagesloaded.js"></script><!-- IMAGESLOADED -->
<script src="plugins/owl-carousel/owl.carousel.js"></script><!-- OWL SLIDER -->
<script src="js/custom.js"></script><!-- CUSTOM FUCTIONS  -->
<script src="js/dz.carousel.js"></script><!-- SORTCODE FUCTIONS  -->
<script src="plugins/paroller/skrollr.min.js"></script><!-- PAROLLER --> 
</body>
</html>
